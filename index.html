<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play The Chord - Piano Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Play The Chord</h1>
            <button class="settings-btn" id="settingsBtn">Select Chords</button>
        </header>

        <!-- Main Game Area -->
        <main class="game-area">
            <!-- Flashcard -->
            <div class="flashcard" id="flashcard">
                <h2 class="chord-name" id="chordName">Select chords to begin</h2>
            </div>

            <!-- Piano -->
            <div class="piano-container">
                <div class="piano" id="piano">
                    <!-- Piano keys will be generated by JavaScript -->
                </div>
            </div>

            <!-- Feedback Area -->
            <div class="feedback" id="feedback"></div>
        </main>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Select Chords</h2>
                    <button class="close-btn" id="closeSettings">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Root Notes Selection -->
                    <div class="settings-section">
                        <h3>Root Notes</h3>
                        <div class="root-notes" id="rootNotes">
                            <!-- Root note checkboxes will be generated by JavaScript -->
                        </div>
                    </div>

                    <!-- Chord Groups Selection -->
                    <div class="settings-section">
                        <h3>Chord Types</h3>
                        <div class="chord-groups" id="chordGroups">
                            <!-- Chord group checkboxes will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-primary" id="startGame">Start Practice</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chords.js"></script>
    <script src="audio.js"></script>
    <script src="piano.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
</body>
</html>
